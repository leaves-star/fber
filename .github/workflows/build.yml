name: Build openFyde for OrangePi5B (eMMC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y wget xz-utils

      - name: Download openFyde .run script
        run: |
          wget https://github.com/openFyde/overlay-orangepi5-openfyde/releases/download/r132/orangepi5-openfyde-r132.run \
            -O openfyde.run
          chmod +x openfyde.run

      - name: Generate IMG for OrangePi5B with eMMC boot
        run: |
          ./openfyde.run --board orangepi5b --boot emmc

      - name: Verify generated image
        run: |
          ls -lh *.img || echo "‚ùå No image generated"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openfyde-OrangePi5B-emmc
          path: "*.img"
          retention-days: 7

